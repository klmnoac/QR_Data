<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR-Based Student Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #444;
    }
    .container {
      max-width: 400px;
      margin: auto;
    }
    #reader {
      width: 100%;
      margin-bottom: 1rem;
    }
    form {
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #2a9d8f;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .success {
      background: #dff0d8;
      color: #3c763d;
      padding: 10px;
      margin-top: 1rem;
      border-radius: 8px;
    }
    .entry-list {
      margin-top: 2rem;
    }
    .entry {
      background: #fff;
      padding: 10px;
      margin-bottom: 8px;
      border-left: 5px solid #2a9d8f;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>QR-Based Student Entry</h2>

  <div id="reader"></div>

  <form id="entry-form">
    <input type="text" id="qr-id" placeholder="Scanned QR ID" required readonly>
    <input type="text" id="student-name" placeholder="Student Name" required>
    <input type="number" id="age" placeholder="Age" min="1" required>
    <select id="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    <button type="submit">Submit Entry</button>
  </form>

  <div id="message" class="success" style="display:none;">Entry Saved!</div>

  <div class="entry-list" id="entry-list">
    <h3>Submitted Entries</h3>
  </div>
</div>

<script>
  const form = document.getElementById('entry-form');
  const message = document.getElementById('message');
  const entryList = document.getElementById('entry-list');

  const renderEntries = () => {
    const data = JSON.parse(localStorage.getItem('studentEntries')) || [];
    entryList.innerHTML = "<h3>Submitted Entries</h3>";
    data.reverse().forEach(entry => {
      const div = document.createElement('div');
      div.className = "entry";
      div.innerHTML = `<strong>ID:</strong> ${entry.qr}<br>
                       <strong>Name:</strong> ${entry.name}<br>
                       <strong>Age:</strong> ${entry.age}<br>
                       <strong>Gender:</strong> ${entry.gender}`;
      entryList.appendChild(div);
    });
  };

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const qr = document.getElementById('qr-id').value.trim();
    const name = document.getElementById('student-name').value.trim();
    const age = document.getElementById('age').value.trim();
    const gender = document.getElementById('gender').value;

    const newEntry = { qr, name, age, gender };
    const entries = JSON.parse(localStorage.getItem('studentEntries')) || [];
    entries.push(newEntry);
    localStorage.setItem('studentEntries', JSON.stringify(entries));

    message.style.display = 'block';
    setTimeout(() => message.style.display = 'none', 2000);
    form.reset();
    renderEntries();
  });

  function onScanSuccess(decodedText) {
    document.getElementById('qr-id').value = decodedText;
  }

  Html5Qrcode.getCameras().then(cameras => {
    if (cameras.length) {
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        cameras[0].id,
        { fps: 10, qrbox: 250 },
        onScanSuccess
      );
    }
  });

  renderEntries();
</script>

</body>
</html>
